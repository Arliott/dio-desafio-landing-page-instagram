<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        
            <section class="secundario">
                <img class="secundario-imagem" src="imagens/celular.png" alt="">
            </section>
        

        
            <section class="principal">
                <div class="box1">
                    <img class="principal-logo" src="imagens/instagram.png" alt="">
                    <div class="principal-login">
                        <input type="text" id="user" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" id="senha" placeholder="Senha">
                        <button class="botao-entrar">Entrar</button>
                    </div>
                    <p class="divisao-texto">OU</p>
                    <div class="principal-facebook">
                            <a class="principal-facebook-login" href=""><img class="principal-facebook-login-imagem" src="imagens/facebook.png" alt=""> Entrar com o Facebook</a>
                            <a class="principal-facebook-senha" href="#esqueciasenha">Esqueceu a senha?</a>
                    </div>
                </div>

                <div class="box2">
                    <p class="principal-cadastro-texto">Não tem uma conta? <a class="principal-cadastro-link" href="cadastro">Cadastre-se</a></p>
                </div>

                <div class="principal-app">
                    <p class="principal-app-texto">Obtenha o aplicativo.</p>
                    <div class="principal-app-imagens">
                        <a href=""><img class="principal-app-ps" src="imagens/googleplay.png" alt=""></a>
                        <a href=""><img class="principal-app-as" src="imagens/aplestore.png" alt=""></a>
                    </div>
                </div>
            </section>
        









    </main>
    
</body>
</html>
